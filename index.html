<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>

<body>
    <!-- Image section -->
    <div id="image-section">
        <h1 style="margin: 60px 60px;">
            <a style="text-decoration: none; color: black; font-size: 30px;" href="#"><img style="vertical-align: middle; border-radius: 50%;" src="img/logo.jpg" alt="logo" width="50"> MISOUT</a>
        </h1>
        <div>
            <img class="sideImage" src="img/sideImage.png" alt="sideImage">
        </div>
    </div>
    <!-- end of image section -->
    <!-- input section -->
    <div id="input-section">
        <a id="signup" href="#">Sign Up</a>
        <div class="form"> <br>
            <h1 class="login-h1" style="text-align: center;">Welcome Back!
                <p class="sub-text" style="font-size: 15px; color: rgb(104, 104, 104);">Login to continue</p>
            </h1>

            <div class="input" style="margin-top: 50px;">
                <label for="email"><svg xmlns="http://www.w3.org/2000/svg" 
                    width="40" height="40" viewBox="0 0 24 24" fill="none" 
                    stroke="#4632DA" stroke-width="1.5" stroke-linecap="round" 
                    stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/></svg> </label>
                <input type="email" name="email" id="input" placeholder="Email">
            </div>
            <div class="input" style="margin-top: 20px;">
                <label for="password"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" 
                    viewBox="0 0 24 24" fill="none" stroke="#4632DA" stroke-width="1.5" stroke-linecap="round" 
                    stroke-linejoin="round" class="feather feather-unlock"><rect x="3" y="11" width="18" 
                    height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg></label>
                <input type="password" name="password" id="input" placeholder="Password">
            </div>
            <button class="btn-login">Log In
            </button>
            <a href="#" class="forgotpw" style="text-decoration: none;">Forgot password?</a>
            <div class="mediaIcons">
                <p style="color: rgb(104, 104, 104); margin-top: 2px;">Continue with:</p>

                <a style="margin-left: 20px;" href="#"><svg class="svg" style="width: 20px; height: 20px; fill: #087CEA; vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 20 20"><path d="M17 1H3c-1.1 0-2 .9-2 2v14c0 1.101.9 2 2 2h7v-7H8V9.525h2v-2.05c0-2.164 1.212-3.684 3.766-3.684l1.803.002v2.605h-1.197c-.994 0-1.372.746-1.372 1.438v1.69h2.568L15 12h-2v7h4c1.1 0 2-.899 2-2V3c0-1.1-.9-2-2-2z"/>
                </svg></a>
                <a style="margin-left: 20px;" href="#">
                    <svg class="svg" style="width: 20px; height: 20px; fill: #0073B1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M1 6h4v13H1V6zm2-5C1.8 1 1 2 1 3.1 1 4.1 1.8 5 3 5c1.3 0 2-.9 2-2s-.8-2-2-2zm11.6 5.2c-2.1 0-3.3 1.2-3.8 2h-.1l-.2-1.7H6.9c0 1.1.1 2.4.1 3.9V19h4v-7.1c0-.4 0-.7.1-1 .3-.7.8-1.6 1.9-1.6 1.4 0 2 1.2 2 2.8V19h4v-7.4c0-3.7-1.9-5.4-4.4-5.4z"/></svg>
                </a>
                <a style="margin-left: 20px;" href="#">
                    <svg class="svg" style="width: 20px; height: 20px; fill: #009DED;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M17.316 6.246c.008.162.011.326.011.488 0 4.99-3.797 10.742-10.74 10.742-2.133 0-4.116-.625-5.787-1.697a7.577 7.577 0 0 0 5.588-1.562 3.779 3.779 0 0 1-3.526-2.621 3.858 3.858 0 0 0 1.705-.065 3.779 3.779 0 0 1-3.028-3.703v-.047a3.766 3.766 0 0 0 1.71.473 3.775 3.775 0 0 1-1.168-5.041 10.716 10.716 0 0 0 7.781 3.945 3.813 3.813 0 0 1-.097-.861 3.773 3.773 0 0 1 3.774-3.773 3.77 3.77 0 0 1 2.756 1.191 7.602 7.602 0 0 0 2.397-.916 3.789 3.789 0 0 1-1.66 2.088 7.55 7.55 0 0 0 2.168-.594 7.623 7.623 0 0 1-1.884 1.953z"/></svg>
                </a>

            </div>
        </div>
    </div>
    <!-- end of input section -->
</body>

</html>
